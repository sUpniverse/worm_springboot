<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">				
				<li class="nav-item"><a href="/form.html">회원가입</a></li>
				<li class="nav-item"><a href="/list">회원목록</a></li>
			</ul>			
		</div>
	</nav>
	<h1>회원가입</h1>	
	<div class="container">	
		<form action="/create" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">아이디</label> 
				<input type="text" class="form-control" id="exampleInputEmail1" name="userId" placeholder="아이디"> 
			</div>
		
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> 
				<input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email"> 
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control" name="name" placeholder="이름">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> 
				<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.0//js/bootstrap.min.js"></script>
